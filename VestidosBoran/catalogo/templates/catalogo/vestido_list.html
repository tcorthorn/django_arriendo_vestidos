{% extends "base_generic.html" %}

{% block content %}
    <h2>Vestidos </h2>
    <br>
    {% if vestido_list  %}
    <ul>

      {% for vestido in vestido_list %}
      <li>
        
        <a href="{{ vestido.get_absolute_url }}"> {{ vestido.nombre }}</a> <strong>   Sku  :</strong>{{vestido.sku}}
        <br>
        <br>
        

      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay vestidos en la tienda.</p>
    {% endif %} 
{% endblock %}
