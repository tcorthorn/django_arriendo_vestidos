{% extends "base_generic.html" %}

{% block content %}
    <h1>Vestidos </h1>

    {% if vestido_list  %}
    <ul>

      {% for vestido in vestido_list %}
      <li>
        <a href="{{ vestido.get_absolute_url }}">{{ vestido.nombre }}</a> ({{vestido.sku}}) ({{vestido.id}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay vestidos en la tienda.</p>
    {% endif %} 
{% endblock %}
