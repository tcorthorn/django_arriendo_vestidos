{% extends "base_generic.html" %}

{% block content %}
    <h1>Borrowed books</h1>

    {% if arriendo_list %}
    <ul>

      {% for bookinst in arriendo_list %}
      <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'detalle-vestido' bookinst.vestido.pk %}">{{bookinst.vestido.nombre}}</a> ({{ bookinst.fecha_a_devolver
         }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}
{% endblock %}
