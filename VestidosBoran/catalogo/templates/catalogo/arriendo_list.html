{% extends "base_generic.html" %}

{% block content %}
    <h1>arrendados</h1>

    {% if arriendo_list %}
    <ul>


      {% for vestido in arriendo_list %}
      <li>
        <a href="{{ vestido.get_absolute_url }}">{{ vestido.nombre }}</a> ({{vestido.categoria}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay vestidos arrendados.</p>
    {% endif %} 
{% endblock %}
