{% extends "base_generic.html" %}

{% block content %}
    <h2>Lista de Clientes</h2>
    <br>
    {% if cliente_list %}
    <ul>

      {% for cliente in cliente_list %}
      <li>
        
        <a href="{{ cliente.get_absolute_url }}">{{ cliente.apellidos }}</a> {{cliente.nombre}} <strong> RUT :  </strong> {{cliente.rut}}
      <br>
      <br>
      </li>
      {% endfor %}
      
    </ul>
    {% else %}
      <p>No hay Clientes.</p>
    {% endif %} 
{% endblock %}
