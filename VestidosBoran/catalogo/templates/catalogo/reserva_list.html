{% extends "base_generic.html" %}

{% block content %}
    <h1>Reservados</h1>

    {% if reservado_list %}
    <ul>


      {% for reservado in reservado_list %}
      <li>
        <a href="{{ vestido.get_absolute_url }}">{{ vestido.nombre }}</a> {{reservado.sku}} {{reservado.fecha_reserva}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay vestidos reservados.</p>
    {% endif %} 
{% endblock %}
